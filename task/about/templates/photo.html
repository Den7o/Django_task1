{% extends 'base.html' %}

{% block title %}
    Gallery
{% endblock %}

{% block content %}
    {% for data in datas %}
        <br>
        <br>
        <div class="card-group">
            <div class="card">
                <h4>{{ datas.image.url }}</h4>
                <img src="{{ data.image.url }}" style="width: 50%;" class="card-img-top" alt="...">
                <div class="card-body">
                      <h3 class="card-title">{{ data.title }}</h3>
                      <p class="card-text"><small class="text-muted">{{ data.created }}</small></p>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
